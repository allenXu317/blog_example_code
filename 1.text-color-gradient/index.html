<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-字体颜色渐变</title>
    <style>
        .main {
            width: 100%;
            height: 300px;
        }
        .header {
            width: 50%;
            margin: 0 auto;
            border:1px solid black;
            font-size: 30px;
            font-weight: 700;
            text-align: center;
        }
        .text-gradient {
            background: linear-gradient(180deg, blue , red);
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <span class="text-gradient">字体颜色渐变</span>
        </div>
    </div>
</body>
</html>
